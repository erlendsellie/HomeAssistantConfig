- id: '1683626857839'
  alias: Frigate Blueprint Driveway TV
  description: ''
  use_blueprint:
    path: SgtBatten/Stable.yaml
    input:
      camera: camera.driveway
      notify_device: 553b5ea0f39246a5714812d164fee35a
      message: '{{label}} detected in {{camera_name}}'
      critical: 'true'
      tv: true
      update_thumbnail: false
      icon: mdi:{{'account-outline' if label == 'Person' else 'dog' if label == 'Dog'
        else 'cat' if label == 'Cat' else 'car' if label == 'Car' else 'home-assistant'}}
      channel: cctv
      labels:
      - person
      - dog
      - cat
      - package
      - bird
      - bicycle
      - mouse
      color: teal
      loiter_timer: 4
      url_2: '{{base_url}}/api/camera_proxy_stream/camera.{{trigger.payload_json[''after''][''camera'']}}?token={{state_attr(
        ''camera.'' ~ camera, ''access_token'')}}'
      button_2: View Stream
      notify_group: tv_notifications
      base_url: https://hjem.sellie.no
      tv_transparency: 50%
      tv_size: small
      tv_position: top-left
