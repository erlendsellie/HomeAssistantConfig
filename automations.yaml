- id: "1679003666458"
  alias: ToggleOfficeLightsAqaraSwitch
  description: ""
  trigger:
    - platform: state
      entity_id:
        - sensor.office_aqara_switch_action
      to: single
  condition: []
  action:
    - if:
        - condition: state
          entity_id: light.office_light
          state: "on"
      then:
        - service: light.turn_off
          data: {}
          target:
            entity_id: light.office_lights
      else:
        - service: light.turn_on
          data: {}
          target:
            entity_id: light.office_lights
  mode: single
