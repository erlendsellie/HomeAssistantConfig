    - platform: filter
      name: "power other filtered"
      entity_id: sensor.power_other
      filters:
        - filter: throttle
          window_size: 4
        - filter: outlier
          window_size: 4
          radius: 2.0
        - filter: lowpass
          time_constant: 10

    - platform: integration
      source: sensor.office_heater_w
      name: Office Heater Kwh
      unit_prefix: k
      round: 2
      method: left

    - platform: integration
      source: sensor.toilet_heater_w
      name: Toilet Heater Kwh
      unit_prefix: k
      round: 2
      method: left

    - platform: integration
      source: sensor.torketrommel_electric_w
      name: Torketrommel Kwh
      unit_prefix: k
      round: 2

    - platform: integration
      source: sensor.vaskemaskin_electric_w
      name: Vaskemaskin Kwh
      unit_prefix: k
      round: 2

    - platform: integration
      source: sensor.varmepumpe_w
      name: Varmepumpe Kwh
      unit_prefix: k
      round: 2

      #filtered powersensors:

    - platform: filter
      name: "Vindfang Electric Consumption KWH"
      entity_id: sensor.vindfang_electric_consumption_kwh_raw
      filters:
        - filter: outlier
          window_size: 4
          radius: 2.0
        - filter: lowpass
          time_constant: 10

    - platform: filter
      name: "Varmtvannsbereder KWH"
      entity_id: sensor.varmtvannsbereder_kwh_raw
      filters:
        - filter: outlier
          window_size: 4
          radius: 2.0
        - filter: lowpass
          time_constant: 10

    - platform: filter
      name: "Sokkel Electric Consumption KWH 2"
      entity_id: sensor.sokkel_electric_consumption_kwh_2_raw
      filters:
        - filter: outlier
          window_size: 4
          radius: 2.0
        - filter: lowpass
          time_constant: 10

    - platform: filter
      name: "Bathroom Electric Consumption KWH"
      entity_id: sensor.bathroom_electric_consumption_kwh
      filters:
        - filter: outlier
          window_size: 4
          radius: 2.0
        - filter: lowpass
          time_constant: 10

  binary_sensor:
    - platform: template
      sensors:
        vvb_heating:
          friendly_name: VVB Heating
          value_template: >-
            {{states.sensor.varmtvannsbereder_electric_consumption_w.state | int > 0}}
