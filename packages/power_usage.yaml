        #   value_template: >-
        #     {{ states.switch.varmepumpe.attributes.voltage }}
        #   unit_of_measurement: "V"
        # varmepumpe_m_ampere:
        #   value_template: >-
        #     {{ states.switch.varmepumpe.attributes.current }}
        #   unit_of_measurement: "mA"
