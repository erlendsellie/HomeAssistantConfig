      #       {% if ((isLowPrice and priceGaining) or (tempDownToLong) or catchUp == 'on') %}
      #           {%-set temp =  temp + tempcorrection -%}
      #       {% elif (isLowPrice and (priceGaining == false or priceFalling == true and isMaxPrice == false)) %}
      #           {%-set temp = temp -%}
      #       {% elif (tempDown)%}
      #           {%-set temp =  temp - tempcorrection -%}
      #       {% endif %}
      #     {% endif %}
      #     {%if usingSpot == true%}
      #     {{temp | float}}
      #     {% else %}
      #       0
