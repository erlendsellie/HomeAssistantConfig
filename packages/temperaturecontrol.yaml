input_number:
  sokkeltemp:
    name: Sokkel Temperatur
    min: 5
    max: 30
    step: 1
    mode: slider

  vindfangtemp:
    name: Vindfang Temperatur
    min: 5
    max: 30
    step: 1
    mode: slider

  bathroomtemp:
    name: Bathroom Temperatur
    min: 5
    max: 30
    step: 1
    mode: slider

  hjemmetemp:
    name: Hjemmetemperatur
    ##initial: 22
    min: 12
    max: 30
    step: 1
    mode: slider

  bortetemp:
    name: Bortetemperatur
    ##initial: 20
    min: 12
    max: 30
    step: 1
    mode: slider

  nattatemp:
    name: Nattatemperatur
    ##initial: 20
    min: 12
    max: 30
    step: 1
    mode: slider

  temperature:
    name: Temperature
    ##initial: 22
    min: 12
    max: 30
    step: 1

  extradegrees:
    name: Extra Degrees to heat when cold
    ##initial: 22
    min: 0
    max: 10
    step: 1

  coldthreshold:
    name: Threshold for extra degrees
    ##initial: 22
    min: -20
    max: 10
    step: 1

  garagetemp:
    name: "Garage temperature"
    min: -10
    max: 20
    step: 0.5

  tyra_temp:
    name: "Tyra Temperature"
    min: 0
    max: 25
    step: 1

  trym_temp:
    name: "Trym Temperature"
    min: 0
    max: 25
    step: 1
