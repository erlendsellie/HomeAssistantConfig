  - alias: armByDoor
    trigger:
      # - platform: state
      #   entity_id: binary_sensor.hoveddor
      #   to: 'on'
      - platform: state
        entity_id: lock.ytterdor_bluetooth
        from: "unlocked"
        to: "locked"
    # condition:
    # - condition: state
    #   entity_id: binary_sensor.motion_vindfang
    #   state: 'off'
    # - condition: template
    #   value_template: >-
    #       {%-set alarmNotJustSet = (((as_timestamp(utcnow()) - as_timestamp(states.sensor.alarm.last_changed, default=0)) / 60) | round(0)) > 4 -%}
    #       {%-set notDisarmedAndGarageClosed = states.input_select.alarm.state != 'Disarm' and states.cover.garage_door.state == 'closed' -%}
    #       {%-set notmotionvindfang = states.binary_sensor.motion_vindfang.state == 'off' -%}
    #       {{alarmNotJustSet and notDisarmedAndGarageClosed and notmotionvindfang}}
    action:
      - condition: template
        value_template: "{{states.sensor.alarm.state == 'Arm Away' and states.input_boolean.guestmode.state == 'off'}}"
      - service: input_select.select_option
        data_template:
          entity_id: input_select.alarm
          option: "{{states.sensor.alarm.state}}"
      - service: script.telegram_notify
        data_template:
          title: "Arm away by door lock"
          message: "The door was locked by {{states.sensor.unlockedby.state}}. The alarm is {{states.input_select.alarm.state}} and the time is {{ now().hour }}:{{ now().minute }}."

  - alias: disarmByDoor
    trigger:
      # - platform: state
      #   entity_id: binary_sensor.hoveddor
      #   to: 'on'
      - platform: state
        entity_id: lock.ytterdor_bluetooth
        to: "unlocked"
        from: "locked"
    # condition:
    # - condition: state
    #   entity_id: binary_sensor.motion_vindfang
    #   state: 'off'
    # - condition: template
    #   value_template: >-
    #       {%-set alarmNotJustSet = (((as_timestamp(utcnow()) - as_timestamp(states.sensor.alarm.last_changed, default=0)) / 60) | round(0)) > 4 -%}
    #       {%-set notDisarmedAndGarageClosed = states.input_select.alarm.state != 'Disarm' and states.cover.garage_door.state == 'closed' -%}
    #       {%-set notmotionvindfang = states.binary_sensor.motion_vindfang.state == 'off' -%}
    #       {{alarmNotJustSet and notDisarmedAndGarageClosed and notmotionvindfang}}
    action:
      - condition: template
        value_template: "{{states.lock.ytterdor_bluetooth.state == 'unlocked'}}"
      - choose:
          - conditions:
              - condition: template
                value_template: "{{ (as_timestamp(now()) - as_timestamp(trigger.from_state.last_changed, default=0)) <= 60 }}"
            sequence:
              - choose:
                  - conditions:
                      - condition: template
                        value_template: >
                          {% set last_notify = states('input_datetime.lock_glitch_last_notification') %}
                          {{ last_notify == 'unknown' or (as_timestamp(now()) - as_timestamp(last_notify, default=0)) >= 86400 }}
                    sequence:
                      - service: script.telegram_notify
                        data_template:
                          title: "Lock glitch detected"
                          message: "The door lock reported unlocked only {{ ((as_timestamp(now()) - as_timestamp(trigger.from_state.last_changed, default=0)) | int) }} seconds after being locked. Ignoring to prevent alarm loop."
                      - service: input_datetime.set_datetime
                        target:
                          entity_id: input_datetime.lock_glitch_last_notification
                        data:
                          datetime: "{{ now().strftime('%Y-%m-%d %H:%M:%S') }}"
              - stop: "Lock was just locked, likely a glitch"
