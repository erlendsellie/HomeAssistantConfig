      #     title: 'door unlocked'
      #     message: 'The door was unlocked by someone.'
      #     # data:
      #     #   photo:
      #     #     url: !secret outdoorcamerastream
      #Turn on guest mode instead?
      - service: input_select.select_option
        data:
          entity_id: input_select.alarm
          option: Disarm
      - delay:
          seconds: 10
      # - service: light.turn_off
      #   entity_id: light.hyperion
      - delay:
          minutes: 5
      # If the door has not been opened in the last 3 minutes, set the previous Alarm state..
      - condition: template
        value_template: "{{((((as_timestamp(utcnow()) - as_timestamp(states.binary_sensor.hoveddor.last_changed, default=0)) / 60) | round(0)) > 6)}}"
      # - condition: templa= 'Disarm' }}"
      - service: lock.lock
        target:
          entity_id: lock.ytterdor_bluetooth
      - service: script.telegram_notify
        data:
          title: "door unlocked"
          message: "The door was locked again since no one opened it within the time frame.."
      - service: script.telegram_notify
        data:
          title: "door unlocked"
          message: "The door was locked again since no one opened it within the time frame.."
          data:
            photo:
