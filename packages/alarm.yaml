      - service: script.telegram_notify
        data_template:
          title: "door unlocked"
          message: "The door was unlocked by {{states.sensor.unlockedby.state}}. The alarm is {{states.input_select.alarm.state}} and the time is {{ now().hour }}:{{ now().minute }}."
      # - service: script.telegram_notify
