  - alias: ErlendOverSover
    id: ErlendOverSover
    trigger:
      - platform: time
        at: 08:30:00
    condition:
      condition: and
      conditions:
        - condition: time
          weekday:
            - mon
            - tue
            - wed
            - thu
            - fri
        - condition: state
          entity_id: input_boolean.easleep
          state: "on"
        - condition: state
          entity_id: input_boolean.alarmclock
          state: "on"
    action:
      - service: script.turn_on
        entity_id: script.overslept

  - alias: ErlendOverSoverfortsatt
