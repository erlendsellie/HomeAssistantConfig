  #OLD
  - id: Print_Almost_Done
    alias: Print is almost done
    trigger:
      - platform: numeric_state
        entity_id: sensor.a1combo_print_progress
        above: 99
    action:
      - service: notify.mobile_app_erlend_mobil
        data_template:
          title: 3D Print is ready
          message: "{{states.sensor.a1combo_task_name.state}} is done"
          data:
            image: "https://hjem.sellie.no{{states.camera.a1combo_camera.attributes.entity_picture}}"
            channel: "printer"
            ttl: 0
            priority: high
      - service: script.turn_on
        target:
          entity_id: script.say
        data_template:
          variables:
            message: "3D-printeren er ferdig med Ã¥ printe."

  - id: Alert on Print Error
    alias: Alert on Print Error
    description: Send a notification when binary_sensor.a1combo_print_error is on.
    mode: single
    trigger:
      - platform: state
        entity_id: binary_sensor.a1combo_print_error
        to: "on"
    action:
      - service: notify.mobile_app_erlend_mobil
        data_template:
          title: "Print Error Alert"
          message: "The A1 Combo printer has reported an error!"
          data:
            channel: "printer"
            ttl: 0
            priority: high

