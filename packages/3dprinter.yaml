template:
  - binary_sensor:
      - name: "forgot_printer"
        unique_id: 200bb682-3a82-4000-bc33-2528ae235ec6
        delay_on:
          minutes: 30
        state: >-
          {%set power = states('switch.3d_printer_failsafe') == 'on'%}
          {%set not_printing = states('binary_sensor.octoprint_printing') == 'off'%}
          {{not_printing and power}}

