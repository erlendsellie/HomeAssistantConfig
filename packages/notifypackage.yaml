    alias: Telegram Notification
    fields:
      message:
        description: "Message to send"
        required: true
        example: "Hello from Home Assistant"
      title:
        description: "Optional title"
        example: "Alert"
      inline_keyboard:
        description: "Optional inline keyboard buttons"
        example: "Button1:/cmd1, Button2:/cmd2"
    sequence:
      - choose:
          - conditions:
              - condition: template
                value_template: "{{ inline_keyboard is defined and inline_keyboard }}"
            sequence:
              - action: notify.send_message
                target:
                  entity_id: notify.telegram_bot_712278218_760178173
                data:
                  title: "{{ title | default('') }}"
                  message: "{{ message }}"
                  data:
                    inline_keyboard:
                      - "{{ inline_keyboard }}"
        default:
          - action: notify.send_message
            target:
              entity_id: notify.telegram_bot_712278218_760178173
            data:
              title: "{{ title | default('') }}"
              message: "{{ message }}"

