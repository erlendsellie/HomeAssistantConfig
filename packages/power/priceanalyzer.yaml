priceanalyzer:
  automation:
    - id: reloadPowerStuff
      alias: reloadPowerStuff
      trigger:
        - platform: time
          at: "13:00:00"
        - platform: time
          at: "00:02:00"
      action:
        - service: homeassistant.reload_config_entry
          entity_id: sensor.priceanalyzer
        - service: homeassistant.reload_config_entry
          entity_id: sensor.priceanalyzer_se2
        - service: homeassistant.reload_config_entry
          entity_id: sensor.priceanalyzer_kr_sand
        - service: homeassistant.reload_config_entry
          entity_id: sensor.nordpool
