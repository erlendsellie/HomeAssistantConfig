climate:
  - platform: generic_thermostat
    name: Varmtvannsbereder
    heater: switch.varmtvannsbereder
    target_sensor: sensor.vvb_calculated
    min_temp: 20
    max_temp: 80
    precision: 1
    hot_tolerance: 1
    cold_tolerance: 1
    min_cycle_duration:
      minutes: 10
