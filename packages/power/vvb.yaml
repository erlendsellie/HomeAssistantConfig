sensor:
  - platform: history_stats
    name: VVB today
    entity_id: switch.varmtvannsbereder
    state: "on"
    type: time
    start: "{{ now().replace(hour=0, minute=0, second=0) }}"
    end: "{{ now() }}"

  - platform: statistics
    name: VVB Top Statistics
    state_characteristic: change
    entity_id: sensor.vvb_top
    sampling_size: 100
    max_age:
      days: 7

  - platform: statistics
    name: VVB bottom Statistics
    state_characteristic: change
    entity_id: sensor.vvb_bottom
    sampling_size: 100
    max_age:
      days: 7

  - platform: statistics
    name: VVB difference Statistics
    entity_id: sensor.vvb_bottom
    state_characteristic: change
    max_age:
      minutes: 3
    sampling_size: 150
    precision: 1

  - platform: statistics
    name: VVB variance top Statistics
    entity_id: sensor.vvb_top
    state_characteristic: variance
    sampling_size: 100
    max_age:
      minutes: 15
    precision: 1

  - platform: statistics
    name: VVB standard_deviation top Statistics
    entity_id: sensor.vvb_top
    state_characteristic: standard_deviation
    sampling_size: 100
    max_age:
      minutes: 15
    precision: 1

input_boolean:
  vvb_on:
    name: VVB on for rest of today
  vvb_off:
    name: VVB off for rest of today
  vvb_keep_state:
    name: Keep VVB State

automation:
  - id: ResetPauseVVBcontrolfortoday
    alias: ResetPauseVVBcontrolfortoday
    trigger:
      - platform: time
        at: "00:00:00"
    condition:
      - condition: state
        entity_id: input_boolean.vvb_keep_state
        state: "off"
    action:
      - service: input_boolean.turn_off
        target:
          entity_id:
            - input_boolean.vvb_on
            - input_boolean.vvb_off

  - id: NotifyVVBKeepStateOn
    alias: NotifyVVBKeepStateOn
    trigger:
      - platform: time
        at: "00:00:00"
    condition:
      - condition: state
        entity_id: input_boolean.vvb_keep_state
        state: "on"
    action:
      - service: notify.me
        data:
          message: >-
            Keep VVB State is Turned on. 
            {%if states('input_boolean.vvb_off') == 'on'%}
            Will keep VVB off
            {%endif%}
            {%if states('input_boolean.vvb_on') == 'on'%}
            Will keep VVB on
            {%endif%}

  - id: VVBToggle
    alias: VVBToggle
    trigger:
      - platform: state
        entity_id: sensor.vvb_temp
        # To avoid bugs during restarts, or other, trigger every hour, to avoid cold showers.
      - platform: time_pattern
        minutes: 5 #Every hour, 5 minutes over.
      # - platform: homeassistant
      #   # Event can also be 'shutdown'
      #   event: start
    action:
      - service: climate.set_temperature
        data:
          temperature: "{{states('sensor.vvb_temp') | int(default=70)}}"
        target:
          entity_id: climate.varmtvannsbereder
      - alias: "TurnOn VVB"
        service: >-
          climate.turn_on
        target:
          entity_id: climate.varmtvannsbereder

  - id: NotifyLowVVBTemperature
    alias: "Notify low VVB temperature"
    mode: single
    trigger:
      - platform: numeric_state
        entity_id: sensor.vvb_calculated
        below: 40
        for:
          hours: 3
      - platform: template
        value_template: >-
          {{ states('sensor.vvb_calculated') | float(0) < states('sensor.vvb_temp') | float(0) }}
        for:
          hours: 3
    condition:
      - condition: state
        entity_id: input_boolean.keep_vvb_off
        state: "off"
      - condition: template
        value_template: >-
          {{
            is_state('switch.varmtvannsbereder', 'off')
            and (as_timestamp(now()) - as_timestamp(states.switch.varmtvannsbereder.last_changed)) > 12 * 3600
          }}
    action:
      - service: notify.me
        data:
          message: >-
            VVB temperature warning:
            - VVB Calculated: {{ states('sensor.vvb_calculated') }} °C
            - VVB target (vvb_temp): {{ states('sensor.vvb_temp') }} °C
            - VVB switch state: {{ states('switch.varmtvannsbereder') }}

  - id: NotifyVVBSwitchOffTooLong
    alias: "Notify VVB switch off too long"
    mode: single
    trigger:
      - platform: state
        entity_id: switch.varmtvannsbereder
        to: "off"
        for:
          hours: 12
    condition:
      - condition: state
        entity_id: input_boolean.keep_vvb_off
        state: "off"
    action:
      - service: notify.me
        data:
          message: >-
            VVB has been OFF for more than 12 hours while keep_vvb_off is not enabled.
            - VVB Calculated: {{ states('sensor.vvb_calculated') }} °C
            - VVB target (vvb_temp): {{ states('sensor.vvb_temp') }} °C
            - VVB switch state: {{ states('switch.varmtvannsbereder') }}

