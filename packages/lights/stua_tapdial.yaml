stua_tapdial:
  input_select:
    stua_tapdial:
      name: "Stua Tapdial"
      options:
        - tvsone
        - sofa
        - tv
        - chillsofa
        - peis
        - media_volume
      initial: tvsone

  automation:
    - alias: Stua Tapdial selectlight
      id: Stua Tapdial selectlight
      mode: restart
      trigger:
        - platform: state
          entity_id: sensor.switch_living_room_action
      condition:
        - condition: template
          value_template: "{{trigger.to_state.state != ''}}"
        - condition: template
          value_template: "{{trigger.to_state.state != trigger.from_state.state}}"
      action:
        - variables:
            action: "{{trigger.to_state.state}}"
            one: "button_1_press"
            two: "button_2_press"
            three: "button_3_press"
            four: "button_4_press"
            one_hold: "button_1_hold"
            two_hold: "button_2_hold"
            three_hold: "button_3_hold"
            four_hold: "button_4_hold"
        - choose:
            - conditions:
                - condition: template
                  value_template: "{{ action == one }}"
              sequence:
                - service: input_select.select_option
                  entity_id: input_select.stua_tapdial
                  data:
                    option: sofa
            - conditions:
                - condition: template
                  value_template: "{{ action == two }}"
              sequence:
                - service: input_select.select_option
                  entity_id: input_select.stua_tapdial
                  data:
                    option: tv
            - conditions:
                - condition: template
                  value_template: "{{ action == three }}"
              sequence:
                - service: input_select.select_option
                  entity_id: input_select.stua_tapdial
                  data:
                    option: chillsofa
            - conditions:
                - condition: template
                  value_template: "{{ action == four }}"
              sequence:
                - service: input_select.select_option
                  entity_id: input_select.stua_tapdial
                  data:
                    option: peis
            - conditions:
                - condition: template
                  value_template: "{{ action == one_hold }}"
              sequence:
                - service: script.find_phone
                # - service: input_select.select_option
                #   entity_id: input_select.stua_tapdial
                #   data:
                #     option: tvsone
            - conditions:
                - condition: template
                  value_template: "{{ action == four_hold }}"
              sequence:
                - service: input_select.select_option
                  entity_id: input_select.stua_tapdial
                  data:
                    option: media_volume
            - conditions:
                - condition: template
                  value_template: "{{ action == three_hold }}"
              sequence:
                - service: media_player.toggle
                  entity_id: media_player.tv_stua
            - conditions:
                - condition: template
                  value_template: "{{ action == two_hold }}"
              sequence:
                - service: media_player.media_play_pause
                  entity_id: media_player.nvidia_shield
        - delay:
            seconds: 10
        - service: input_select.select_option
          entity_id: input_select.stua_tapdial
          data:
            option: tvsone

    - alias: Stua Tapdial brigthness
      id: Stua Tapdial brigthness
      mode: restart
      trigger:
        - platform: state
          entity_id: sensor.switch_living_room_action
      condition:
        - condition: template
          value_template: "{{trigger.to_state.state != ''}}"
        - condition: template
          value_template: "{{trigger.to_state.state != trigger.from_state.state}}"
      action:
        - variables:
            action: "{{trigger.to_state.state}}"
            right_step: "dial_rotate_right_step"
            left_step: "dial_rotate_left_step"
            right_slow: "dial_rotate_right_slow"
            left_slow: "dial_rotate_left_slow"
            right_fast: "dial_rotate_right_fast"
            left_fast: "dial_rotate_left_fast"
            entity: light.{{states.input_select.stua_tapdial.state}}
        - condition: template
          value_template: "{{ entity != 'light.media_volume'}}"
        - choose:
            - conditions:
                - condition: template
                  value_template: "{{ action == left_fast}}"
              sequence:
                - service: light.turn_on
                  data:
                    entity_id: "{{ entity }}"
                    brightness_step_pct: -33
                    transition: 0.5
            - conditions:
                - condition: template
                  value_template: "{{ action == right_fast}}"
              sequence:
                - service: light.turn_on
                  data:
                    entity_id: "{{ entity }}"
                    brightness_step_pct: 33
                    transition: 0.5
            - conditions:
                - condition: template
                  value_template: "{{ action == left_slow}}"
              sequence:
                - service: light.turn_on
                  data:
                    entity_id: "{{ entity }}"
                    brightness_step_pct: -15
                    transition: 0.5
            - conditions:
                - condition: template
                  value_template: "{{ action == right_slow}}"
              sequence:
                - service: light.turn_on
                  data:
                    entity_id: "{{ entity }}"
                    brightness_step_pct: 15
                    transition: 0.5
            - conditions:
                - condition: template
                  value_template: "{{ action == left_step}}"
              sequence:
                - service: light.turn_on
                  data:
                    entity_id: "{{ entity }}"
                    brightness_step_pct: -5
                    transition: 0.5
            - conditions:
                - condition: template
                  value_template: "{{ action == right_step}}"
              sequence:
                - service: light.turn_on
                  data:
                    entity_id: "{{ entity }}"
                    brightness_step_pct: 5
                    transition: 0.5

    - alias: Stua Tapdial volume
      id: Stua Tapdial volume
      mode: restart
      trigger:
        - platform: state
          entity_id: sensor.switch_living_room_action
      condition:
        - condition: template
          value_template: "{{trigger.to_state.state != ''}}"
        - condition: template
          value_template: "{{trigger.to_state.state != trigger.from_state.state}}"
      action:
        - variables:
            action: "{{trigger.to_state.state}}"
            right_step: "dial_rotate_right_step"
            left_step: "dial_rotate_left_step"
            right_slow: "dial_rotate_right_slow"
            left_slow: "dial_rotate_left_slow"
            right_fast: "dial_rotate_right_fast"
            left_fast: "dial_rotate_left_fast"
            entity: light.{{states.input_select.stua_tapdial.state}}
        - condition: template
          value_template: "{{ entity == 'light.media_volume'}}"
        - choose:
            - conditions:
                - condition: template
                  value_template: "{{ action == left_fast or action == left_slow or action == left_step}}"
              sequence:
                - service: media_player.volume_down
                  entity_id: media_player.tv_stua
                - service: media_player.volume_down
                  entity_id: media_player.tv_stua
                - service: media_player.volume_down
                  entity_id: media_player.tv_stua
                - service: media_player.volume_down
                  entity_id: media_player.tv_stua
                - service: media_player.volume_down
                  entity_id: media_player.tv_stua
                - service: media_player.volume_down
                  entity_id: media_player.tv_stua
            - conditions:
                - condition: template
                  value_template: "{{ action == right_fast or action == right_slow or action == right_step}}"
              sequence:
                - service: media_player.volume_up
                  entity_id: media_player.tv_stua
                - service: media_player.volume_up
                  entity_id: media_player.tv_stua
                - service: media_player.volume_up
                  entity_id: media_player.tv_stua
                - service: media_player.volume_up
                  entity_id: media_player.tv_stua
                - service: media_player.volume_up
                  entity_id: media_player.tv_stua
                - service: media_player.volume_up
                  entity_id: media_player.tv_stua
