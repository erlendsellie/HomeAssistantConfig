template:
  - binary_sensor:
      - name: "washing"
        unique_id: washing_sensor
        device_class: power
        delay_on:
          seconds: 20
        delay_off:
          minutes: 5
        state: "{{ states.sensor.vaskemaskin_electric_w.state | float(default=0) > 10 }}"
        icon: >-
          {% if is_state("binary_sensor.washing", "on") %}
            mdi:washing-machine
          {% else %}
            mdi:washing-machine-off
          {% endif %}

      - name: "drying"
        unique_id: drying_sensor
        device_class: power
        delay_on:
          seconds: 30
        delay_off:
          minutes: 5
        state: "{{ states.sensor.torketrommel_electric_w_raw.state | float(default=0) > 300 }}"
        icon: >-
          {% if is_state("binary_sensor.drying", "on") %}
            mdi:tumble-dryer
          {% else %}
            mdi:tumble-dryer-off
          {% endif %}
