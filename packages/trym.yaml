  # If we stay up late the day before, we may want the kids to
  # sleep a little while longer
  - id: traffic_light_trym
    alias: Traffic Light Trym
    trigger:
      # - platform: time
      #   at: "07:00:00"
      #   variables:
      #     color: green
      # - platform: time
      #   at: "06:00:00"
      #   variables:
      #     color: gold
      # - platform: time
      #   at: "02:00:00"
      #   variables:
      #     color: red
      - platform: time_pattern
        # You can also match on interval. This will match every 5 minutes
        minutes: "/5"
    condition:
      # - condition: template
      #   value_template: "{{states.person.caroline.state == 'home' }}"
      - condition: template
        value_template: "{{states.sensor.alarm.state != 'Arm Away' }}"
      - condition: time
        after: "21:00:00"
        before: "08:06:00"
    action:
      - service: light.turn_on
        data:
          color_name: "{{states('sensor.trym_traffic_color')}}"
          brightness_pct: "3"
          entity_id: light.trym_balloon
      - service: light.turn_on
        data:
          color_name: "{{states('sensor.tyra_traffic_color')}}"
          brightness_pct: "33"
          entity_id: light.tyra_ball

      #TODO ASAP: FInd a solution for weekends
      # find a solution for Tyra,.

  - alias: "TurnOnTrymAsleepByDoor"
    id: TurnOnTrymAsleepByDoor
    trigger:
      - platform: state
        entity_id: binary_sensor.trym_door
        to: "on"
      - platform: state
        entity_id: binary_sensor.trym_door
        to: "off"
      - platform: state
        entity_id: binary_sensor.trym_motion
        to: "on"
    condition:
      - condition: time
        after: "18:45:00"
        before: "23:00:00"
      - condition: state
        entity_id: input_boolean.trymasleep
        state: "off"
      - condition: state
        entity_id: input_select.alarm
        state: "Disarm"
    action:
      - service: input_boolean.turn_on
        entity_id: input_boolean.trymasleep

  - alias: "TurnOffTrymAsleepByDoor"
    trigger:
      - platform: state
        entity_id: binary_sensor.trym_door
        to: "on"
    condition:
      - condition: time
        after: "00:00:00"
        before: "18:00:00"
      - condition: template
        value_template: "{{ states('sensor.trym_traffic_color') != 'red'}}"
    action:
      - service: input_boolean.turn_off
        entity_id: input_boolean.trymasleep

  - alias: "TurnOnTrymAsleepAtTime"
    trigger:
      - platform: time
        at: "20:00:00"
    # - platform: time
    #   at: '20:15:00'
    condition:
      - condition: state
        entity_id: input_select.alarm
        state: "Disarm"
    action:
      - service: input_boolean.turn_on
        entity_id: input_boolean.trymasleep

  - alias: "TurnOffTrymAsleepAtTime"
    trigger:
      platform: time
      at: "09:30:00"
    action:
      - service: input_boolean.turn_off
        entity_id: input_boolean.trymasleep

  - alias: turnOnTrymLight
    mode: single
    max_exceeded: silent
    trigger:
      - platform: state
        entity_id: binary_sensor.trym_door
        to: "on"
      - platform: state
        entity_id: binary_sensor.trym_motion
        to: "on"
    condition:
      - condition: state
        entity_id: input_boolean.trymasleep
        state: "off"
    action:
      - service: light.turn_on
        entity_id: light.trym_roof
        data_template:
          brightness_pct: "{{ states.sensor.brightnessfortrymlight.state }}"
      - service: light.turn_on
        entity_id: light.trym_balloon
        data_template:
          color_name: "{{states('sensor.trym_traffic_color')}}"
          brightness_pct: "100"
      - wait_for_trigger:
          - platform: state
            entity_id: binary_sensor.trym_person_occupancy
            to: "off"
            for:
              minutes: 10
        timeout: "00:20:00"
        continue_on_timeout: false
      - condition: template
        value_template: "{{ states.input_boolean.trymasleep.state == 'off' }}"
      - service: light.turn_off
        entity_id: light.trym_roof
      - service: light.turn_off
        entity_id: light.trym_balloon

  - alias: turnOffTrymBallLight
    trigger:
      - platform: state
        entity_id: light.trym_balloon
        to: "on"
        for:
          minutes: 30
    condition:
      - condition: state
        entity_id: input_boolean.trymasleep
        state: "off"
    action:
      - service: light.turn_off
        entity_id: light.trym_balloon

  - alias: DimTrymBallLight
    trigger:
      - platform: time
        at: "20:00"
    condition:
      - condition: state
        entity_id: input_boolean.trymasleep
        state: "on"
    action:
      - service: light.turn_on
        entity_id:
          - light.trym_balloon
          - light.trym_roof
        data_template:
          color_name: "{{states('sensor.trym_traffic_color')}}"
          transition: 300
          brightness_pct: "10"

