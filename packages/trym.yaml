template:
  - sensor:
      - name: "trym_traffic_color"
        state: >-
          {%set hour = (now().hour)%}
          {%set isWeekend = now().weekday() == 6 or now().weekday() == 7%}
          {%set onlyErlendHome = states('sensor.peoplehome') == 'Erlend'%}
          {%if hour > 20 or hour < 6%}
            red
          {%elif hour < 7%}
            orange
          {%elif hour >= 7%}
            green
          {%endif%}
      - name: "erlend_last_notification_title"
        state: >-
          {{states.sensor.erlend_mobil_last_notification.attributes['android.title']}}
