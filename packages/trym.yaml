  - alias: turnOnNightLigthTrym
    trigger:
      - platform: state
        entity_id: input_boolean.trymasleep
        to: "on"
    condition:
      - condition: template
        value_template: "{{ states.input_select.alarm.state == 'Disarm' }}"
    action:
      - service: light.turn_on
        data_template:
          brightness_pct: "100"
          color_name: "{{states('sensor.trym_traffic_color')}}"
          entity_id:
            - light.trym_balloon
            - light.lavalamp

  - alias: "Stop Trym Media Player After Duration or Motion"
    id: "stop_trym_media_player_duration_motion" # Good, unique ID
    mode: single # Prevents multiple instances
    trigger:
      - platform: template
        value_template: "{{ is_state('media_player.trym','buffering') or is_state('media_player.trym','playing') }}"
        for:
          hours: 1
      - platform: state
        entity_id: binary_sensor.trym_motion
        to: "on"
        for:
          minutes: 30
    condition:
      # Condition for trigger 2:  Only execute if the media player is currently playing.
      - condition: template
        value_template: >-
          {% if trigger.entity_id == 'binary_sensor.trym_motion' %}
            {{ is_state('media_player.trym', 'playing') or is_state('media_player.trym', 'buffering') }}
          {% else %}
            true
          {% endif %}
    action:
      - service: media_player.media_stop
        data: {} # Add empty data block.  Good practice for service calls.
        target:
          entity_id: media_player.trym

  - alias: Check In/Out Automation
    mode: single
    trigger:
      - platform: state
        entity_id: sensor.erlend_last_notification_title
        to: "checked in"
        id: checked_in
      - platform: state
        entity_id: sensor.erlend_last_notification_title
        to: "checked out"
        id: checked_out
    condition: []
    action:
      - choose:
          - conditions:
              - condition: trigger
                id: checked_in
            sequence:
              - service: notify.me
                data:
                  message: "Trym ble sjekket inn."
          - conditions:
              - condition: trigger
                id: checked_out
            sequence:
              - service: notify.me
                data:
                  message: "Trym ble sjekket ut."

