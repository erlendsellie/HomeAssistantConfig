- platform: filter
  name: "filtered consumption"
  entity_id: sensor.pulse_power
  filters:
    - filter: throttle
      window_size: 4
    - filter: outlier
      window_size: 4
      radius: 2.0
    - filter: lowpass
      time_constant: 10

- platform: filter
  name: "filtered consumption extra"
  entity_id: sensor.pulse_power
  filters:
    - filter: throttle
      window_size: 10
    - filter: outlier
      window_size: 4
      radius: 2.0
    - filter: lowpass
      time_constant: 60

