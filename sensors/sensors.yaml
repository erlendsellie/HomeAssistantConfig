    trymsleeptime:
      friendly_name: "Trym Sleep time"
      unit_of_measurement: "minutes"
      #as_timestamp Maybe here!
      value_template: >-
        {% set dummy = states("sensor.time") %}
        {% if states.input_boolean.trymasleep.state == 'on' %}
            {% if states.automation.trymsoveron %}
            {{((as_timestamp(utcnow()) - as_timestamp(states.automation.trymsoveron.attributes.last_triggered, default=0)) / 60) | round(0)}}
            {% else %}
            0
            {% endif %}
        {% elif states.input_boolean.tryminkindergarden.state == 'on' %}
            {% if states.automation.trym_left_in_school %}
            {{((as_timestamp(utcnow()) - as_timestamp(states.automation.trym_left_in_school.attributes.last_triggered, default=0)) / 60) | round(0)}}
            {% else %}
            0
            {% endif %}
        {% else %}
            {% set triggers = [] %}
            {% if states.automation.trymsoveroff %}
            {% set triggers = triggers + [states.automation.trymsoveroff.attributes.last_triggered] %}
            {% endif %}
            {% if states.automation.trym_picked_up_in_kindergarden %}
            {% set triggers = triggers + [states.automation.trym_picked_up_in_kindergarden.attributes.last_triggered] %}
            {% endif %}
            {% if triggers %}
            {{((as_timestamp(utcnow()) - as_timestamp(triggers | max, default=0)) / 60) | round(0)}}
            {% else %}
            0
            {% endif %}
        {% endif %}
    trymsleeptimeformatted:
      friendly_name: "Trym Sleep time"
      value_template: >-
        {{ (states.sensor.trymsleeptime.state | int(default=0)) // 60 }}:{{ '{:0>2d}'.format((states.sensor.trymsleeptime.state | int(default=0))%60) }} hours
    tyrasleeptimeformatted:
